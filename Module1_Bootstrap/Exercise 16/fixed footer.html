<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Footer Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin-bottom: 60px; /* To avoid footer overlap */
    }
    footer {
      width: 100%;
      height: 60px;
      line-height: 60px; /* Center text vertically */
    }
  </style>
</head>
<body>

  <div class="container my-4">
    <h1>Page Content</h1>
    <p>Scroll down to see the fixed footer at the bottom.</p>
  </div>

  <footer class="bg-dark text-white text-center position-fixed bottom-0">
    Fixed Footer Content
  </footer>

</body>
</html>
