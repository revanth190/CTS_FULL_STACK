<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cartoon Avatar with Badge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .badge-overlay {
      font-size: 0.8rem;
      padding: 0.5em 0.8em;
    }
  </style>
</head>
<body>

  <div class="container my-5 text-center">
    <div class="position-relative d-inline-block">
      <!-- Cartoon Avatar Image -->
      <img src="https://robohash.org/johndoe?set=set4" 
           class="card-img-top rounded shadow" 
           alt="Robot Cartoon Avatar" 
           style="width: 300px; height: auto;" />

      <!-- Badge Overlay -->
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger badge-overlay">
        New
        <span class="visually-hidden">New badge</span>
      </span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
