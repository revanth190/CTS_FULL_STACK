<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap Button Styles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .btn-group-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .btn-group-wrapper button {
      min-width: 100px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2, h4 {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container mt-5">

    <div class="card p-4 mb-5">
      <h2 class="mb-4">Contextual Buttons</h2>
      <div class="btn-group-wrapper justify-content-center">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light border">Light</button>
        <button class="btn btn-dark">Dark</button>
      </div>
    </div>

    <div class="card p-4">
      <h4 class="mb-4">Outline Buttons</h4>
      <div class="btn-group-wrapper justify-content-center">
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-light border">Light</button>
        <button class="btn btn-outline-dark">Dark</button>
      </div>
    </div>

  </div>

</body>
</html>
