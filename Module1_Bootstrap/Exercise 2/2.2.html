<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 2.2 – Bootstrap JS Plugins</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    background-color: #f0f4f8;
    color: #1a237e;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 2rem 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    max-width: 600px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(26,35,126,0.15);
    padding: 3rem 2rem;
    text-align: center;
  }
  h1 {
    font-weight: 700;
    margin-bottom: 2rem;
    color: #3949ab;
  }
  p {
    font-size: 1.2rem;
    background-color: #e8eaf6;
    border-left: 5px solid #3f51b5;
    padding: 1rem 1.5rem;
    border-radius: 6px;
    user-select: all;
    font-family: monospace;
    margin: 0 auto;
    max-width: 100%;
    overflow-wrap: break-word;
    word-break: break-word;
  }
</style>

</head>
<body>

  <div class="container">
    <h1>Exercise 2.2 – Include Bootstrap's JavaScript Plugins</h1>
    <p>&lt;script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"&gt;&lt;/script&gt;</p>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
