<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typography Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="display-1">Display 1 Heading</h1>
    <p class="lead">This is a lead paragraph. It's slightly larger and more attention-catching.</p>

    <p>This is a <span class="text-muted">muted</span> paragraph using <code>text-muted</code>.</p>
    
    <p>This text is <span class="fw-bold">bold</span> using <code>fw-bold</code>.</p>
    <p>This text is <span class="fw-light">light weight</span> using <code>fw-light</code>.</p>
    <p>This is <span class="fst-italic">italic text</span> using <code>fst-italic</code>.</p>
  </div>

</body>
</html>
