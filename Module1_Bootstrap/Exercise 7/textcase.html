<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Formatting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Text Transformation Utilities</h2>

    <p class="text-uppercase">this text will appear in uppercase.</p>
    <p class="text-lowercase">THIS TEXT WILL APPEAR IN LOWERCASE.</p>
    <p class="text-capitalize">this sentence will be capitalized.</p>
  </div>

</body>
</html>
