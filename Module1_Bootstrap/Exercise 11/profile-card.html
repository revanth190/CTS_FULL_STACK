<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Profile Card</h2>

    <!-- Bootstrap Card -->
    <div class="card" style="width: 18rem;">
<img src="https://api.dicebear.com/6.x/pixel-art/svg?seed=JohnDoe" class="card-img-top" alt="Pixel Art Avatar" />
      <div class="card-body">
        <h5 class="card-title">John Doe</h5>
        <p class="card-text">Web Developer based in New York. Loves coffee, code, and cats.</p>
        <a href="#" class="btn btn-primary">View Profile</a>
      </div>
    </div>
  </div>

</body>
</html>
