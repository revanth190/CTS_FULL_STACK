<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Object Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .media-img {
      width: 120px;
      height: auto;
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Media Object Layout</h2>

    <!-- Flexbox replacement for media object -->
    <div class="d-flex">
      <img src="https://robohash.org/johndoe?set=set4" alt="Profile" class="media-img">
      <div>
        <h5>Jane Smith</h5>
        <p>UI/UX Designer with a passion for creating intuitive user experiences and modern web interfaces.</p>
      </div>
    </div>
  </div>

</body>
</html>
