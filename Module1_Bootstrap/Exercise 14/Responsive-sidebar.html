<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Sidebar height and styling */
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar visible only md and above -->
      <nav class="col-md-3 d-none d-md-block sidebar">
        <h4>Sidebar</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Services</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Contact</a></li>
        </ul>
      </nav>

      <!-- Main content takes full width on xs/sm, and rest on md+ -->
      <main class="col-12 col-md-9 px-4">
        <h1>Main Content</h1>
        <p>This content area takes the full width on smaller screens and adjusts on tablets and above.</p>
      </main>

    </div>
  </div>

</body>
</html>
