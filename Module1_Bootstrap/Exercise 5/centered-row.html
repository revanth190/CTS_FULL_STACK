<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Make the row tall for vertical alignment */
    .full-height-row {
      height: 300px;
      border: 2px dashed #ccc;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Centering Content Inside a Row</h2>

    <div class="row full-height-row justify-content-center align-items-center">
      <div class="col-6 bg-primary text-white text-center p-4">
        <h4>Centered Box</h4>
        <p>This box is centered both horizontally and vertically.</p>
      </div>
    </div>
  </div>

</body>
</html>
