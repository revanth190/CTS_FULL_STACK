<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reorder Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Column Reordering</h2>

    <div class="row">
      <!-- Second column on medium screens and above -->
      <div class="col-md-6 order-md-2 bg-success text-white p-3">
        <h4>Column 2</h4>
        <p>This column appears second on medium screens and above.</p>
      </div>

      <!-- First column on medium screens and above -->
      <div class="col-md-6 order-md-1 bg-warning text-dark p-3">
        <h4>Column 1</h4>
        <p>This column appears first on medium screens and above.</p>
      </div>
    </div>
  </div>

</body>
</html>
