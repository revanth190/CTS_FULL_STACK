<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Colors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid p-4">
    <h2 class="mb-4 text-center">Dashboard</h2>

    <div class="row text-white">
      <div class="col-md-3 p-3 bg-primary">
        <h5>Users</h5>
        <p>1,204</p>
      </div>
      <div class="col-md-3 p-3 bg-success">
        <h5>Sales</h5>
        <p>$8,452</p>
      </div>
      <div class="col-md-3 p-3 bg-warning text-dark">
        <h5>Alerts</h5>
        <p>3 New</p>
      </div>
      <div class="col-md-3 p-3 bg-danger">
        <h5>Errors</h5>
        <p>5 Critical</p>
      </div>
    </div>
  </div>

</body>
</html>
