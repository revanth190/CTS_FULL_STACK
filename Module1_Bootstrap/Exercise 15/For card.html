<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Styled Bootstrap Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-lg rounded-4 mx-auto" style="max-width: 400px;">
      <div class="card-body text-center">
        <h5 class="card-title">Card Title</h5>
        <p class="card-text">This card uses <code>shadow-lg</code> and <code>rounded-4</code> for a clean, modern appearance.</p>
        <a href="#" class="btn btn-primary rounded-pill px-4">Learn More</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
