<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-5">Our Pricing Plans</h2>

    <div class="row">
      <!-- Basic Plan -->
      <div class="col-md-4">
        <div class="border p-4 m-2 text-center">
          <h3>Basic</h3>
          <p class="lead">$10/month</p>
          <ul class="list-unstyled">
            <li>✔ 1 Website</li>
            <li>✔ 1 GB Storage</li>
            <li>✔ Email Support</li>
          </ul>
          <button class="btn btn-outline-primary mt-3">Choose Plan</button>
        </div>
      </div>

      <!-- Standard Plan -->
      <div class="col-md-4">
        <div class="border p-4 m-2 text-center bg-light">
          <h3>Standard</h3>
          <p class="lead">$20/month</p>
          <ul class="list-unstyled">
            <li>✔ 5 Websites</li>
            <li>✔ 10 GB Storage</li>
            <li>✔ Priority Support</li>
          </ul>
          <button class="btn btn-primary mt-3">Choose Plan</button>
        </div>
      </div>

      <!-- Premium Plan -->
      <div class="col-md-4">
        <div class="border p-4 m-2 text-center">
          <h3>Premium</h3>
          <p class="lead">$30/month</p>
          <ul class="list-unstyled">
            <li>✔ Unlimited Websites</li>
            <li>✔ 50 GB Storage</li>
            <li>✔ 24/7 Support</li>
          </ul>
          <button class="btn btn-outline-success mt-3">Choose Plan</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
