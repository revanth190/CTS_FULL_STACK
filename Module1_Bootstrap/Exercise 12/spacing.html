<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Bootstrap Spacing Utilities</h2>

    <div class="bg-light p-2 m-3 border">
      <p>This box has <code>padding (p-2)</code> and <code>margin (m-3)</code>.</p>
    </div>

    <div class="bg-warning py-5 px-3 mt-4 text-center text-white">
      <p>This box uses <code>py-5</code> (top/bottom padding), <code>px-3</code> (left/right padding), and <code>mt-4</code> (margin top).</p>
    </div>
  </div>

</body>
</html>
